<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 대시보드</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sub.css">
</head>
<body>
    <header>
        <!-- 헤더 내용 -->
        네이버 웹툰 데이터 분석 대시보드
    </header>

    <div id="container">
        <!-- 사이드바 필터 -->
        <aside id="sidebar">
            <section>
                <h2>웹툰 필터</h2>
                <div>
                    <label for="genre">장르</label>
                    <select id="genre">
                        <option value="all" selected>전체</option>
                    </select>
                </div>
                <div>
                    <label for="age">연령</label>
                    <select id="age">
                        <option value="all" selected>전체</option>
                    </select>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="completed">
                    <label for="completed">완결만 보기</label>
                </div>
            </section>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main id="main-content">
            <!-- 1. 요약 카드 -->
            <section id="summary-cards">
                <div class="card">
                    <div class="card-title">평균 평점</div>
                    <div id="avg-rating" class="card-value">--</div>
                </div>
                <div class="card">
                    <div class="card-title">완결 비율</div>
                    <div id="completion-rate" class="card-value">--</div>
                </div>
                <div class="card">
                    <div class="card-title">무료 비율</div>
                    <div id="free-rate" class="card-value">--</div>
                </div>
            </section>

            <!-- 웹툰 목록이 표시될 컨테이너 -->
            <section id="webtoon-list-section">
                <h3>웹툰 목록</h3>
                <div id="webtoon-container">
                    <!-- 자바스크립트로 웹툰 카드가 여기에 추가됩니다. -->
                </div>
            </section>

            <!-- 2. 차트 -->
            <section id="charts">
                <div class="chart-container">
                    <h3>장르별 웹툰 수</h3>
                    <canvas id="genreChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>평점별 분포</h3>
                    <canvas id="ratingChart"></canvas>
                </div>
            </section>

            <!-- 4. 랭킹 -->
            <section id="ranking">
                <h3>TOP 10</h3>
                <ul id="rankingList"></ul>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="./js/webtoons_data.js"></script> <!-- 대용량 데이터 -->
    <script src="./js/data.js"></script> <!-- 누락되었던 스크립트 추가 -->
    <script src="./js/main.js"></script> <!-- 메인 로직 -->
</body>
</html>
