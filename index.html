<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 웹툰 데이터 분석 대시보드</title>
    <!-- Chart.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="../CSS/basic.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/sub.css">
</head>
<body>
    <header>
        네이버 웹툰 데이터 분석 대시보드
    </header>
    <div id="container">
        <!-- 사이드바 (필터) -->
        <aside id="sidebar">
            <section>
                <h2>필터</h2>
                <div>
                    <label for="genre">장르 선택</label>
                    <select id="genre">
                        <option value="all" selected>전체</option>
                    </select>
                </div>
                <div>
                    <label for="age">연령가</label>
                    <select id="age">
                        <option value="all" selected>전체</option>
                    </select>
                </div>
                <div class="checkbox-container">
                    <label for="completed">완결작만 보기</label>
                    <input type="checkbox" id="completed" checked>
                </div>
            </section>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main id="main-content">
            <!-- 1. 요약 카드 -->
            <section id="summary-cards">
                <div class="card">
                    <div class="card-title">평균 별점</div>
                    <div id="avg-rating" class="card-value">--</div>
                </div>
                <div class="card">
                    <div class="card-title">완결 비율</div>
                    <div id="completion-rate" class="card-value">--</div>
                </div>
                <div class="card">
                    <div class="card-title">무료 비율</div>
                    <div id="free-rate" class="card-value">--</div>
                </div>
            </section>

            <!-- 2. 차트 -->
            <section id="charts">
                <div class="chart-container">
                    <h3>장르별 웹툰 수</h3>
                    <canvas id="genreChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>평점 분포</h3>
                    <canvas id="ratingChart"></canvas>
                </div>
            </section>
            
            <!-- 3. 웹툰 상세 정보 (클릭 시 표시될 영역) -->
            <section id="webtoon-detail-section" class="card" style="display: none;">
                <!-- 이 안에 상세 정보가 동적으로 채워집니다. -->
            </section>

            <!-- 4. 인기 웹툰 랭킹 -->
            <section id="ranking">
                <h3>인기 웹툰 랭킹 (별점 기준 상위 10)</h3>
                <ul id="rankingList"></ul>
            </section>
        </main>
    </div>

    <!-- JavaScript 파일 (순서 중요!) -->
    <script src="../webtoons_data.js"></script> <!-- 데이터 정의 -->
    <script src="../JS/data.js"></script>       <!-- 데이터 가공 -->
    <script src="../JS/main.js"></script>        <!-- UI 및 기능 구현 -->
</body>
</html>
